<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			position: relative;
		}
		.subBox{
			position: absolute;
			width: 80px;
			height: 80px;
			border: 1px solid black;
			background: red;
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>
	<script type="text/javascript">
		var box = document.getElementById('box');
		for (var i = 0; i < 100; i++) {
			var subBox = document.createElement('div');
			var l = i%10;
			var t = parseInt(i/10);
			subBox.className = 'subBox'
			subBox.style.left = l*80+"px";
			subBox.style.top = t*80+"px";
			box.appendChild(subBox)
		};
	</script>
</body>
</html>
