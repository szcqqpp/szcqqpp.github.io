<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1000px;
			height: 400px;
			margin: 200px auto;
			border: 2px solid black;
			position: relative;
		}
		.box div{
			width: 100px;
			height: 40px;
			position: absolute;
			background: url(images/images/1.jpg) no-repeat;
			background-size: 1000px 400px;
			left: 0;
			bottom: 0;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var dt = new Date();
			var str = "";
			for (var i = 0; i < 100; i++) {
				str +="<div></div>";
				// $("<div></div>").css({"left":left*100+"px","top":top*40+"px","backgroundPosition":(-left*100)+"px "+(-top*40)+"px","transitionDelay": i*0.2+"s"}).appendTo($("li"));
			};
			$(".box").html(str);
			// var num = 0;
			// setInterval(function(){
			// 	num++;
			// },2000)
			$(".box div").each(function(i){
				var left = i%10;
				var top = parseInt(i/10);
				$(this).css({"backgroundPosition":-(left*100)+"px "+(-top*40)+"px","left":"0px","bottom":"0px"})
				.delay(i*10)
				.animate({
					"left":left*100+"px",
					"top":top*40+"px"
				},1000)
			})
		})
	</script>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
